<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KaroSpace Viewers</title>
  <script>
    (function () {
      try {
        var stored = localStorage.getItem("karospace-theme");
        var theme = stored === "dark" || stored === "light"
          ? stored
          : (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      } catch (error) {
        document.documentElement.setAttribute("data-theme", "light");
      }
    })();
  </script>
  <link rel="stylesheet" href="./style.css?v=20260218-6">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__title">
        <p class="eyebrow">KaroSpace</p>
        <h1>KaroSpace: a lightweight framework for interactive exploration of multi-sample spatial omics data</h1>
      </div>
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">
        Dark mode: off
      </button>
    </div>
  </header>

  <section class="filter-bar">
    <div class="filter-bar__inner">
      <label class="search">
        <span class="search__label">Filter datasets</span>
        <input id="searchInput" type="search" placeholder="Search title, description, or tags">
      </label>
      <p id="resultCount" class="result-count" aria-live="polite"></p>
    </div>
  </section>

  <main class="content">
    <section id="cards" class="cards" aria-live="polite"></section>
    <p id="emptyState" class="empty hidden">No datasets match your search.</p>
  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <div class="footer-block">
        <p class="footer-label">Castelo-Branco lab</p>
        <a
          class="footer-link"
          href="https://ki.se/en/people/goncalo-castelo-branco"
          target="_blank"
          rel="noopener noreferrer"
        >
          Goncalo Castelo-Branco (KI profile)
        </a>
      </div>
      <div class="footer-block">
        <p class="footer-label">GitHub</p>
        <a
          class="footer-link"
          href="https://github.com/christoffermattssonlangseth"
          target="_blank"
          rel="noopener noreferrer"
        >
          @christoffermattssonlangseth
        </a>
      </div>
    </div>
  </footer>

  <template id="cardTemplate">
    <article class="card">
      <div class="card__thumb-wrap">
        <img class="card__thumb hidden" alt="" loading="lazy">
        <div class="card__thumb-fallback">No preview</div>
      </div>
      <div class="card__head">
        <h2 class="card__title"></h2>
      </div>
      <p class="card__slug"></p>
      <p class="card__description"></p>
      <p class="card__citation hidden"></p>
      <div class="card__meta">
        <div class="tag-list"></div>
      </div>
      <a class="button" target="_blank" rel="noopener noreferrer">Open viewer</a>
    </article>
  </template>

  <script src="./app.js?v=20260218-5" defer></script>
</body>
</html>
