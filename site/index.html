<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KaroSpace Viewers</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__title">
        <p class="eyebrow">KaroSpace</p>
        <h1>Atlas Viewer Hub</h1>
      </div>
      <a class="header__link" href="https://viewers.karospace.se" target="_blank" rel="noopener noreferrer">
        viewers.karospace.se
      </a>
    </div>
  </header>

  <section class="filter-bar">
    <div class="filter-bar__inner">
      <p class="intro">
        Browse and launch published viewers.
      </p>
      <label class="search">
        <span class="search__label">Filter datasets</span>
        <input id="searchInput" type="search" placeholder="Search title, description, or tags">
      </label>
      <p id="resultCount" class="result-count" aria-live="polite"></p>
    </div>
  </section>

  <main class="content">
    <section id="cards" class="cards" aria-live="polite"></section>
    <p id="emptyState" class="empty hidden">No datasets match your search.</p>
  </main>

  <template id="cardTemplate">
    <article class="card">
      <div class="card__head">
        <h2 class="card__title"></h2>
        <span class="badge badge--type"></span>
      </div>
      <p class="card__slug"></p>
      <p class="card__description"></p>
      <div class="card__meta">
        <div class="tag-list"></div>
      </div>
      <a class="button" target="_blank" rel="noopener noreferrer">Open viewer</a>
    </article>
  </template>

  <script src="./app.js" defer></script>
</body>
</html>
